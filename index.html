<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/cover24.jpg" />
    <link rel="stylesheet" href="styles.css">
    <title>Sélections Musicales De Yan</title>
</head>
<body>
    <h1>Sélections Musicales De Yan</h1>
    <!-- Section pour afficher les musiques -->
    <div class="liste-musiques"></div>

    <!-- Section pour le formulaire d'ajout de musique -->
    <div class="musique-formulaire">
        <h2>Proposer une Musique</h2>
        <form id="ajout-musique">
            <label for="titre">Titre : <span class="obligatoire">*</span></label>
            <input type="text" id="titre" name="titre" required>

            <label for="description">Description : <span class="obligatoire">*</span></label>
            <textarea id="description" name="description" required></textarea>

            <label for="artiste">Artiste : <span class="obligatoire">*</span></label>
            <input type="text" id="artiste" name="artiste" required>

            <label for="lienaudio">Lien audio : <span class="obligatoire">*</span></label>
            <input type="url" id="lienaudio" name="lienaudio" required>

            <label for="image">Image de couverture : <span class="obligatoire">*</span></label>
            <input type="url" id="image" name="image" required>

            <label for="email">Votre email <span class="format"> (ex: monmail@domaine.com)</span><span class="obligatoire">*</span></label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="bouton-envoi">Ajouter la Musique</button>
            <button class="clear bouton-effacer">Effacer les propositions</button>
        </form>
    </div>

    <!-- Footer et popup-->
<div class="popup-visible" id="popupMentions">
